<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/pdform.css">
    <title>Personal Details Form</title>
</head>

<body>
    <div class="upper">
        <p class="heading-word">P E R S O N A L</p>
        <p class="heading-word1">D E T A I L S</p>
    </div>

    <div class="lower">
        <form>
            <input type="date" class="date-input">
            <input type="text" class="reason-input" placeholder="Reason">
            <select class="type-of-payment">
                <option value="">Mode of payment</option>
                <option value="UPI">UPI</option>
                <option value="Online">Online</option>
                <option value="Cash">Cash</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" class="amount-input" placeholder="Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
        </div>
    </div>

</body>

</html>
