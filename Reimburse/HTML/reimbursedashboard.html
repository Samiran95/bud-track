<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/reimbursedashboard.css">

<body>
    <div class="upper">
        <p class="heading">Reimburse</p>

    <div class="middle">
        <div class="reimburse-card">
            <div class="reimburse-balance">
                <div class="reimburse-balance-word">B A L A N C E</div>
                <div class="reimburse-balance-amount">~25000</div>
            </div>
        </div>
    </div>
    <div class="lower">

        <div class="lower-button">
            <button type="button" class="reimburse-expenses" onclick="location.href = '../HTML/hhexpenseform.html';">Give</button>
            <button type="button" class="reimburse-history"
                onclick="location.href = '../HTML/hhhistory.html';">Receive</button>

        </div>

        <div class="lower-reimburselist">
            <div class="reimburselist-upper">
                <p class="reimburselist-word">Taken</p>
                <div class="button">
                <button type="button" class="reimburse-add">Add</button>
                <button type="button" class="reimburse-edit">Edit</button>
            </div>
            </div>
            <div class="reimburselist"></div>
        </div>
    </div>
