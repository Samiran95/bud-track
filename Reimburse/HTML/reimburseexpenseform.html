<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reimburseexpenseform.css">
    <script src="../../Common/JS/gsap.min.js" defer></script>
    <script src="../JS/Animation/reimbformanimate.js" defer></script>
    <title>Reimburse Form</title>
</head>

<body>
            <!---Loader-->
            <div class="loaderenter"></div>
            <div class="screen">
                <p class="screen-name">R E I M B U R S E</p>
                <p class="screen-name">F O R M</p>
            </div>
            <!---Loader-->
    <div class="upper">
        <p class="heading-word">Reimburse</p>
    </div>

    <div class="lower">
        <form>
            <input id="input" type="date" class="text-input">
            <input id="input" type="text" class="text-input" placeholder="Name of the Person">
            <input id="input" type="text" class="text-input" placeholder="Reason">
            <select id="input" class="type-of-payment">
                <option value="">Mode of payment</option>
                <option value="UPI">UPI</option>
                <option value="Online">Online</option>
                <option value="Cash">Cash</option>
                <option value="Others">Others</option>
            </select>
            <input id="input" type="number" class="text-input" placeholder="Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="history" onclick="">History</button>
        </div>
    </div>

</body>

</html>
