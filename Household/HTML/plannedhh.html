<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/plannedhh.css">
    <link rel="stylesheet" href="hhhistory.html">
    <title>Planned Household Purchases</title>
</head>

<body>
    <div class="upper">
        <p class="heading-word1">P L A N N E D</p>
        <p class="heading-word2">P U R C H A S E S</p>
    </div>

    <div class="lower">
        <form>
            <input type="text" class="date-input" placeholder="Todays Date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')">
            <input type="text" class="hhname-input" placeholder="Purchase Name">
            <input type="text" class="hhreason-input" placeholder="Reason">
            <input type="text" class="date-input" placeholder="Planned Date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')">
            <input type="text" class="amount-input" placeholder="Expected Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="history" onclick="location.href = 'hhhistory.html';">History</button>
        </div>
    </div>

</body>

</html>
