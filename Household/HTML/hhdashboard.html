<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/hhdashboard.css">
    <link rel="stylesheet" href="../HTML/hhexpenseform.html">
    <title>Household Dashboard</title>
</head>

<body>
    <div class="upper">
        <p class="heading">Household</p>
        <button type="button" class="back-button"><</button>
    </div>
    <div class="middle">
        <div class="hh-card">
            <div class="hh-balance">
                <div class="hh-balance-word">B A L A N C E</div>
                <div class="hh-balance-amount">25000</div>
            </div>
            <div class="investment-button">
                <button type="button" class="investment">Want to Invest ?</button>
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="lower-button">
            <button type="button" class="hh-expenses" onclick="location.href = '../HTML/hhexpenseform.html';">Add Expense</button>
            <button type="button" class="hh-history" onclick="location.href = '../HTML/hhhistory.html';">History</button>

        </div>

        <div class="lower-hhlist">
            <div class="hhlist-upper">
                <p class="hhlist-word">Planned Purchases</p>
                <button type="button" class="hh-add">Add +</button>
            </div>
            <div class="hhlist"></div>
        </div>

        <div class="lower-last5">
            <div class="lower-last5-upper">
                <p class="lower-last5-word">Last 5 transactions</p>
                <button type="button" class="last5-add">Check</button>
            </div>
            <div class="last5"></div>
        </div>
    </div>

</body>

</html>
