<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ofdashboard.css">
    <link rel="stylesheet" href="../../Household/HTML/plannedhh.html">
    <title>Other Funds Dashboard</title>
</head>

<body>
    <div class="upper">
        <p class="heading">Other Funds</p>
    </div>
    <div class="middle">
        <div class="hh-card">
            <div class="hh-balance">
                <div class="hh-balance-word">B A L A N C E</div>
                <div class="hh-balance-amount">25000</div>
            </div>
            <div class="investment-button">
                <button type="button" class="investment"
                    onclick="location.href = '../../In_Between/Investments/HTML/hhinvestments.html';">Want to Invest
                    ?</button>
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="lower-button">
            <button type="button" class="hh-expenses" onclick="location.href = '../HTML/hhexpenseform.html';">Add
                Expense</button>
            <button type="button" class="hh-history"
                onclick="location.href = '../HTML/hhhistory.html';">History</button>

        </div>

        <div class="lower-hhlist">
            <div class="hhlist-upper">
                <p class="hhlist-word">Planned Purchases</p>
                <button type="button" class="hh-add"
                    onclick="location.href = '../../Household/HTML/plannedhh.html';">Add</button>
            </div>
            <div class="hhlist"></div>
        </div>
    </div>

</body>

</html>
