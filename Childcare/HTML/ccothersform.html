<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ccexpenseform.css">
    <title>Expenses Others Form</title>
</head>

<body>
    <div class="upper">
        <p class="heading-word">C H I L D C A R E</p>
        <p class="sub-heading-word">O T H E R S</p>
    </div>
    <div class="middle">
        <div class="middle1"></div>
        <div class="middle2"></div>
    </div>
    <div class="lower">
        <form>
            <input type="date" class="date-input">
            <select class="type-of-expenses">
                <option value="">Type Of Expenses</option>
                <option value="Salary">Salary</option>
                <option value="Business">Business</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" class="reason-input" placeholder="Reason ?">
            <select class="type-of-payment">
                <option value="">Mode of payment</option>
                <option value="UPI">UPI</option>
                <option value="Online">Online</option>
                <option value="Cash">Cash</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" class="amount-input" placeholder="Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="expense-history" onclick="location.href = '../HTML/cchistory.html';">History</button>
        </div>
    </div>

</body>

</html>
