<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ccdashboard.css">
    <link rel="stylesheet" href="../../In_Between/Expenses/HTML/cctoe.html">
    <title>Childcare Dashboard</title>
</head>

<body>
    <div class="upper">
        <p class="heading">Child Care</p>
    </div>
    <div class="middle">
        <div class="cc-card" onclick="location.href = '../../Trends/Childcare/childcaretrends.html';">
            <div class="cc-balance">
                <div class="cc-balance-word">B A L A N C E</div>
                <div class="cc-balance-amount">25000</div>
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="lower-button">
            <button type="button" class="cc-expenses" onclick="location.href = '../../In_Between/Expenses/HTML/cctoe.html';">Add
                Expense</button>
            <button type="button" class="cc-history"
                onclick="location.href = '../HTML/cchistory.html';">History</button>

        </div>

        <div class="lower-cclist">
            <div class="cclist-upper">
                <p class="cclist-word">Planned Purchases</p>
                <button type="button" class="cc-add"
                    onclick="location.href = '../../Household/HTML/plannedcc.html';">Add</button>
            </div>
            <div class="cclist"></div>
        </div>
    </div>

</body>

</html>
