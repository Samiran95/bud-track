<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/tripsexpenseform.css">
    <link rel="stylesheet" href="../HTML/tripshistory.html">
    <script src="../../Common/JS/gsap.min.js" defer></script>
    <script src="../JS/Animation/tripformanimate.js" defer></script>
    <title>Trips Form</title>
</head>

<body>
        <!---Loader-->
        <div class="loaderenter"></div>
        <div class="screen">
            <p class="screen-name">T R I P S</p>
            <p class="screen-name">E X P E N S E</p>
            <p class="screen-name">F O R M</p>
        </div>
        <!---Loader-->
    <div class="upper">
        <p class="heading-word">T R I P S</p>
    </div>

    <div class="lower">
        <form>
            <input id="input" type="date" class="date-input">
            <input id="input" type="text" class="tripname-input" placeholder="Trip Name">
            <input id="input" type="text" class="reason-input" placeholder="Reason">
            <select id="input" class="type-of-payment">
                <option value="">Mode of payment</option>
                <option value="UPI">UPI</option>
                <option value="Online">Online</option>
                <option value="Cash">Cash</option>
                <option value="Others">Others</option>
            </select>
            <input id="input" type="text" class="amount-input" placeholder="Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="history" onclick="location.href = '../HTML/tripshistory.html';">History</button>
        </div>
    </div>

</body>

</html>
