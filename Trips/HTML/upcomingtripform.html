<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../CSS/upcomingtripform.css">
    <link rel="stylesheet" href="../HTML/">

</head>

<body>
    <button type="button" class="back-button"><</button>
    <div class="upper">
        <p class="heading-word1">U P C O M I N G</p>
        <p class="heading-word2">T R I P S</p>
    </div>

    <div class="lower">
        <form>
            <input type="text" class="date-input" placeholder="Todays Date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')">
            <input type="text" class="tripname-input" placeholder="Trip Name">
            <input type="text" class="date-input" placeholder="Planned Date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')">

        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="income-history" onclick="location.href = '../HTML/tripshistory.html';">History</button>
        </div>
    </div>
