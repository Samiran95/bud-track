<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/tripsdashboard.css">
    <title>Trips Dashboard</title>
</head>

<body>
    <div class="upper">
        <p class="heading">Trips</p>
        <button type="button" class="back-button"><</button>
    </div>
    <div class="middle">
        <div class="trip-card">
            <div class="trip-balance">
                <div class="trip-balance-word">B A L A N C E</div>
                <div class="trip-balance-amount">25000</div>
            </div>
            <div class="investment-button">
                <button type="button" class="investment">Want to Invest ?</button>
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="lower-button">
            <button type="button" class="trip-expenses" onclick="location.href = '../HTML/tripsexpenseform.html';">Add Expense</button>
            <button type="button" class="trip-history" onclick="location.href = '../HTML/tripshistory.html';">History</button>

        </div>

        <div class="lower-triplist">
            <div class="triplist-upper">
                <p class="triplist-word">Upcoming Trips</p>
                <button type="button" class="trips-add">Add</button>
            </div>
            <div class="triplist"></div>
        </div>

        <div class="lower-last5">
            <div class="lower-last5-upper">
                <p class="lower-last5-word">Last 5 transactions</p>
                <button type="button" class="last5-add">Check</button>
            </div>
            <div class="last5"></div>
        </div>
    </div>

</body>

</html>
