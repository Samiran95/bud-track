<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/investmentsform.css">
    <link rel="stylesheet" href="incomedisplay.html">
    <title>Other Investments Form</title>
</head>

<body>
    <div class="upper">
        <p class="heading-word">F I X E D</p>
        <p class="heading-word1">S E L L</p>
    </div>
    <div class="middle">
        <div class="middle1"></div>
        <div class="middle2"></div>
    </div>
    <div class="lower">
        <form>
            <input type="date" class="date-input">
            <select class="type-of-investment">
                <option value="">Type of Investments</option>
                <option value="Mutual Fund">Mutual Fund</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" class="name-input" placeholder="Investment Name">
            <select class="type-of-payment">
                <option value="">Mode of payment</option>
                <option value="UPI">UPI</option>
                <option value="Online">Online</option>
                <option value="Cash">Cash</option>
                <option value="Cash">Cheque</option>
                <option value="Others">Others</option>
            </select>
            <input type="number" class="amount-input" placeholder="Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="income-history"
                onclick="location.href = 'incomedisplay.html';">History</button>
        </div>
    </div>

</body>

</html>
