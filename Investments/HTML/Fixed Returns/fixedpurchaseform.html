<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/investmentsform.css">
    <link rel="stylesheet" href="incomedisplay.html">
    <script src="../../../Common/JS/gsap.min.js" defer></script>
    <script src="../../JS/Animate/investform.js" defer></script>
    <title>Fixed Investments Form</title>
</head>

<body>
        <!---Loader-->
        <div class="loaderenter"></div>
        <div class="screen">
            <p class="screen-name">F I X E D</p>
            <p class="screen-name">P U R C H A S E</p>
            <p class="screen-name">F O R M</p>
        </div>
        <!---Loader-->
    <div class="upper">
        <p class="heading-word">F I X E D</p>
        <p class="heading-word1">P U R C H A S E</p>
    </div>
    <div class="middle">
        <div class="middle1"></div>
        <div class="middle2"></div>
    </div>
    <div class="lower">
        <form>
            <input id="input" type="text" class="date-input" placeholder="Todays Date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')">
            <select id="input" class="type-of-investment">
                <option value="">Type of Investments</option>
                <option value="Mutual Fund">Mutual Fund</option>
                <option value="Others">Others</option>
            </select>
            <input id="input" type="text" class="name-input" placeholder="Investment Name">
            <input id="input" type="text" class="ror-input" placeholder="Rate of Returns">
            <div id="input" class="years">
                <input id="input" type="number" class="years-input" placeholder="No. of Years"> 
                 / <input id="input" type="text" class="maturedate-input" placeholder="Matured Date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')">
            </div>
            <select id="input" class="type-of-payment">
                <option value="">Mode of payment</option>
                <option value="UPI">UPI</option>
                <option value="Online">Online</option>
                <option value="Cash">Cash</option>
                <option value="Cash">Cheque</option>
                <option value="Others">Others</option>
            </select>
            <input id="input" type="number" class="amount-input" placeholder="Amount">
        </form>
        <div class="button">
            <button type="button" class="submit" onclick="">Submit</button>
            <button type="button" class="history"
                onclick="location.href = 'incomedisplay.html';">History</button>
        </div>
    </div>

</body>

</html>
