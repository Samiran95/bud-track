<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/investmentdashboard.css">
    <link rel="stylesheet" href="../../In_Between/Investments/HTML/otherinvestment.html">
    <title>Investments Dashboard</title>
</head>

<body>
    <div class="upper">
        <p class="investment-heading">Investments</p>
    </div>
    <div class="middle">
        <div class="ind-market">
            <div class="heading">
                IND-Market
            </div>
            <div class="ind-market-lower">
                <p class="sensex-word">Sensex</p>
                <div class="sensex">
                    <div class="sensex-number">52000</div>
                    <div class="sensex-change">20%</div>
                </div>

                <p class="nifty-word">Nifty</p>
                <div class="nifty">
                    <div class="nifty-number">52000</div>
                    <div class="nifty-change">20%</div>
                </div>

            </div>
        </div>
        <div class="forex-rates">
            <div class="heading">
                Forex
            </div>
            <div class="forex-lower">
                <p class="USD-word">USD-IND</p>
                <div class="USD">
                    <div class="USD-number">82.23</div>
                    <div class="USD-change">20%</div>
                </div>

                <p class="nifty-word">Nifty</p>
                <div class="nifty">
                    <div class="nifty-number">52000</div>
                    <div class="nifty-change">20%</div>
                </div>

            </div>
        </div>
        <div class="crypto-market"></div>
        <div class="usa-market"></div>
    </div>
    <div class="lower">
        <div class="lower-investmenttypes">
            <p class="investmenttypes-word">Go to</p>
            <div class="investmenttypes">
                <button type="button" class="type-button"
                    onclick="location.href = '../../In_Between/Investments/HTML/sminvestment.html';">Shares</button>
                <button type="button" class="type-button"
                    onclick="location.href = '../../In_Between/Investments/HTML/fixedinvestment.html';">Fixed</button>
                <button type="button" class="type-button"
                    onclick="location.href = '../../In_Between/Investments/HTML/otherinvestment.html';">Others</button>
            </div>
        </div>

        <div class="lower-equitieswatchlist">
            <div class="lower-equitieswatchlist-upper">
                <p class="equitieswatchlist-word">Equities Watchlist</p>
                <button type="button" class="add" onclick="location.href = '../HTML/cardsform.html';">Add</button>
            </div>
            <div class="equitieswatchlist"></div>
        </div>

        <div class="lower-fixedwatchlist">
            <div class="lower-fixedwatchlist-upper">
                <p class="fixedwatchlist-word">Fixed returns Watchlist</p>
                <button type="button" class="add" onclick="location.href = '../HTML/cardsform.html';">Add</button>
            </div>
            <div class="fixedwatchlist"></div>
        </div>

    </div>

</body>

</html>
